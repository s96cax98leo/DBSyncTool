apiVersion: v1
kind: Secret
metadata:
  name: etl-secrets
  namespace: etl-ns # Should match the namespace used in deployments
type: Opaque # Default type, suitable for credentials
data:
  # PostgreSQL Credentials
  # Replace these with actual base64 encoded credentials
  # Example: POSTGRES_USER: $(echo -n 'your_pg_user' | base64)
  #          POSTGRES_PASSWORD: $(echo -n 'your_pg_password' | base64)
  POSTGRES_USER: "cGdfdXNlcl9wbGFjZWhvbGRlcg==" # Placeholder for base64 encoded 'pg_user_placeholder'
  POSTGRES_PASSWORD: "cGdfcGFzc3dvcmRfcGxhY2Vob2xkZXI=" # Placeholder for base64 encoded 'pg_password_placeholder'

  # Other secrets can be added here if needed, e.g., API keys for external services
  # EXTERNAL_API_KEY: "your_api_key_base64"
